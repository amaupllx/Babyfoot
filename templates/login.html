<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Weeznamax</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
        }
        
        .login-card {
            background: #ffffff;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            border: 2px solid #ff0000;
        }
        
        .login-title {
            text-align: center;
            color: #ff0000;
            font-size: 2em;
            margin-bottom: 10px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .login-subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        .error-message {
            background: #fee;
            color: #d00;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            border: 1px solid #d00;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='logo_wiz.jpg') }}" alt="WEEZNAMAX" style="height: 120px; margin-bottom: 20px;">
        
        <div class="login-container">
            <div class="login-card">
                <div class="login-title">Connexion</div>
                <div class="login-subtitle">Entrez vos identifiants</div>
                
                <div id="errorMessage" class="error-message"></div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Nom d'utilisateur</label>
                        <input type="text" id="username" required autofocus>
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" style="width: 100%;">Se connecter</button>
                </form>
                
                <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #e0e0e0; font-size: 0.9em; color: #666;">
                    <strong>Comptes de test :</strong><br>
                    Admin: <code>admin / admin123</code><br>
                    User: <code>user1 / pass123</code> (100 Wiz)
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username, password})
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = data.redirect;
                } else {
                    errorDiv.textContent = data.message;
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Erreur de connexion';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
